<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div sec:authorize="isAuthenticated()">
        <p>Welcome <span sec:authentication="name"></span></p>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}">Admin Panel</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <p><a th:href="@{/login}">Login</a></p>
        <p><a th:href="@{/register}">Register</a></p>
    </div>
</body>
</html>
